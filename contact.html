    <link rel="stylesheet" href="assets/css/style.css">

<body background="assets/images/bg-contact-page.jpg">

    <nav class=" navbar navbar-toggleable-sm navbar-light bg-faded navbar-custom ">
        <div class="container ">
            <button class="navbar-toggler navbar-toggler-right " type="button " data-toggle="collapse " data-target="#navbarNav " aria-controls="navbarNav " aria-expanded="false " aria-label="Toggle navigation ">
          <span class="navbar-toggler-icon "></span>
        </button>
            <a class="navbar-brand " href="http://www.nick.com/spongebob-squarepants/ "><span class="copyright-text ">Sponge Bob Square-Pants</span></a>
            <div class="collapse navbar-collapse " id="navbarNav ">
                <ul class="navbar-nav ">
                    <li class="nav-item active ">
                        <a class="nav-link " href="index.html ">About</a>

                    <li class="nav-item ">
                        <a class="nav-link " href="portfolio.html ">Portfolio</a>

                    </li>
                    </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container contact-custom">
        <div class=" card ">
            <div class="card-header ">
                Send a Message
            </div>
            <div class="card-block ">
                <form role="form ">
                    <div class="form-group col-lg-4 ">
                        <label class="form-control-label " for="form-group-input ">Name</label>
                        <input type="text " class="form-control " id="form-group-input " name="name ">
                    </div>
                    <div class="form-group col-lg-4 ">
                        <label class="form-control-label " for="form-group-input ">Email</label>
                        <input type="text " class="form-control " id="form-group-input " name="email ">
                    </div>
                    <div class="form-group col-lg-4 ">
                        <label class="form-control-label " for="form-group-input ">Job Type</label>
                        <select size="0 " class="form-control " name="reason ">
                        <option>Contract</option>
                        <option>Part Time</option>
                        <option>Full Time</option>
                    </select>
                    </div>
                    <div class="form-group col-lg-12 ">
                        <label class="form-control-label " for="form-group-input ">Notes</label>
                        <textarea class="form-control " id="form-group-input " name="notes " rows="6 "></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom footer-custom">
        <a class="navbar-brand text-center copyright-text" href="http://www.nick.com/spongebob-squarepants/">&copy;2017 Sponge Bob Square-Pants <span id="jobport">Job Portfolio </a>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js " integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js " integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn " crossorigin="anonymous "></script>
